<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space - Community Learning Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
            color: #f3f4f6; /* text-gray-200 */
        }
        .sidebar {
            transition: transform 0.3s ease-in-out;
        }
        /* Custom scrollbar for better dark mode aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* bg-gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* bg-gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* bg-gray-500 */
        }
         .nav-link {
              display: flex;
              align-items: center;
              padding: 0.75rem 1rem;
              border-radius: 0.5rem;
              color: #d1d5db; /* text-gray-300 */
              font-weight: 500;
              transition: background-color 0.2s, color 0.2s;
         }
         .nav-link:hover, .nav-link.active {
            background-color: #374151; /* bg-gray-700 */
            color: white;
         }
         .nav-link i {
             margin-right: 1rem;
         }
    </style>
</head>
<body>

    <!-- Main Application Wrapper -->
    <div id="app" class="h-screen flex flex-col">

        <!-- Header -->
        <header class="bg-gray-800/80 backdrop-blur-sm border-b border-gray-700 px-4 py-2 flex items-center justify-between z-40 sticky top-0">
            <div class="flex items-center space-x-4">
                <button id="menu-toggle" class="p-2 rounded-full hover:bg-gray-700 md:hidden">
                    <i data-lucide="menu"></i>
                </button>
                <a href="home.html" class="flex items-center space-x-2">
                    <i data-lucide="brain-circuit" class="text-rose-500 w-8 h-8"></i>
                    <span class="text-xl font-bold text-white hidden sm:block">Space</span>
                </a>
            </div>
            <div class="flex-1 max-w-xl mx-4">
                <div class="relative">
                    <input type="search" placeholder="Search for courses, videos, books..." class="bg-gray-900 border border-gray-700 rounded-full w-full py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-rose-500">
                    <div class="absolute left-3 top-1/2 -translate-y-1/2">
                        <i data-lucide="search" class="w-5 h-5 text-gray-400"></i>
                    </div>
                </div>
            </div>
            <div id="user-actions" class="flex items-center space-x-4">
                <!-- User actions would be here (e.g., Login/Profile) -->
                 <a href="login.html" class="bg-transparent border border-rose-500 text-rose-500 px-4 py-1.5 rounded-md text-sm font-semibold hover:bg-rose-500 hover:text-white transition-colors">Log In</a>
            </div>
        </header>
        
        <div class="flex flex-1 overflow-hidden">
            <!-- Sidebar -->
            <aside id="sidebar" class="bg-gray-800 w-64 flex-shrink-0 flex flex-col space-y-2 p-4 fixed top-16 h-[calc(100vh-4rem)] md:relative md:top-0 md:h-full transform -translate-x-full md:translate-x-0 z-30">
                  <nav class="flex flex-col space-y-1 flex-1">
                      <a href="#" class="nav-link active"><i data-lucide="home"></i><span>Home</span></a>
                      <a href="#" class="nav-link"><i data-lucide="book-open"></i><span>E-Books</span></a>
                      <a href="#" class="nav-link"><i data-lucide="trending-up"></i><span>Trending</span></a>
                      <a href="#" class="nav-link"><i data-lucide="users"></i><span>Subscriptions</span></a>
                      <hr class="border-gray-700 my-4">
                      <a href="#" class="nav-link"><i data-lucide="library"></i><span>Library</span></a>
                      <a href="#" class="nav-link"><i data-lucide="history"></i><span>History</span></a>
                      <a href="#" class="nav-link"><i data-lucide="video"></i><span>Your Videos</span></a>
                      <a href="#" class="nav-link"><i data-lucide="clock"></i><span>Watch Later</span></a>
                  </nav>
                  <div class="text-xs text-gray-500 p-2">
                      &copy; 2025 Space. All rights reserved.
                  </div>
            </aside>

            <!-- Main Content -->
            <main id="main-content" class="flex-1 bg-gray-900 overflow-y-auto">
                
                <!-- Page: Home (Video Grid) -->
                <div id="home-page" class="p-4 md:p-8">
                    <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-6 gap-y-10">
                        <!-- Video cards will be injected here -->
                    </div>
                </div>

            </main>
        </div>
    </div>
    
    <script>
        // --- DATA MOCKUP ---
        // To see the "No videos yet" message, keep this array empty.
        // To see the video grid, uncomment the video objects below.
        const mockData = {
            videos: [
                 { id: 1, title: 'Introduction to Quantum Computing', channel: 'Science Explained', views: '1.2M', posted: '2 weeks ago', duration: '15:30', thumbnail: 'https://placehold.co/600x400/1e293b/ffffff?text=Quantum', channelAvatar: 'https://placehold.co/40x40/ef4444/ffffff?text=S' },
                 { id: 2, title: 'Mastering JavaScript Promises in 20 Minutes', channel: 'CodeMasters', views: '870K', posted: '1 month ago', duration: '22:15', thumbnail: 'https://placehold.co/600x400/1e293b/ffffff?text=JS', channelAvatar: 'https://placehold.co/40x40/22c55e/ffffff?text=C' },
                 { id: 3, title: 'The Complete Guide to 3D Printing', channel: 'MakerSpace', views: '450K', posted: '3 days ago', duration: '45:10', thumbnail: 'https://placehold.co/600x400/1e293b/ffffff?text=3D+Print', channelAvatar: 'https://placehold.co/40x40/3b82f6/ffffff?text=M' },
                 { id: 4, title: 'Beginner\'s Guide to Blender 3.0', channel: '3D Guru', views: '750K', posted: '5 days ago', duration: '1:12:30', thumbnail: 'https://placehold.co/600x400/1e293b/ffffff?text=Blender', channelAvatar: 'https://placehold.co/40x40/f97316/ffffff?text=G' },

            ]
        };

        // --- DOM ELEMENTS ---
        const videoGrid = document.getElementById('video-grid');
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');

        // --- RENDER FUNCTIONS ---
        
        function renderVideoGrid() {
            if (mockData.videos.length === 0) {
                videoGrid.className = 'flex items-center justify-center h-96'; // Change grid to flex for centering
                videoGrid.innerHTML = `
                    <div class="text-center text-gray-500">
                        <i data-lucide="video-off" class="w-24 h-24 mx-auto"></i>
                        <h2 class="mt-4 text-2xl font-semibold">No videos yet</h2>
                        <p class="mt-2 text-sm">Content will appear here once videos are available.</p>
                    </div>
                `;
            } else {
                 videoGrid.className = 'grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-6 gap-y-10'; // Revert to grid
                 videoGrid.innerHTML = mockData.videos.map(video => `
                     <div class="flex flex-col space-y-2 cursor-pointer">
                         <div class="relative">
                             <img src="${video.thumbnail}" alt="${video.title}" class="w-full h-auto object-cover rounded-lg aspect-video">
                             <span class="absolute bottom-2 right-2 bg-black bg-opacity-75 text-white text-xs px-2 py-1 rounded">${video.duration}</span>
                         </div>
                         <div class="flex items-start space-x-3">
                             <img src="${video.channelAvatar}" alt="${video.channel}" class="w-9 h-9 rounded-full mt-1">
                             <div>
                                 <h3 class="font-semibold text-white text-md leading-tight">${video.title}</h3>
                                 <p class="text-gray-400 text-sm mt-1">${video.channel}</p>
                                 <p class="text-gray-400 text-sm">${video.views} views &bull; ${video.posted}</p>
                             </div>
                         </div>
                     </div>
                 `).join('');
            }
            lucide.createIcons();
        }


        // --- EVENT LISTENERS ---
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
            sidebar.classList.toggle('transform-none');
        });


        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            renderVideoGrid();
            lucide.createIcons();
        });

        
    </script>
</body>
</html>
